<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Stray Cats</title>
    <link rel="stylesheet" href="styled.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="donation-container">
        <h1>Help Stray Cats</h1>
        <p>Your support makes a difference!</p>
        
        <!-- Donation Form -->
        <form id="donation-form" class="donation-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label>Donation Amount (₹)</label>
                <div class="amount-options">
                    <button type="button" class="amount-btn" data-amount="100">₹100</button>
                    <button type="button" class="amount-btn" data-amount="250">₹250</button>
                    <button type="button" class="amount-btn" data-amount="500">₹500</button>
                    
                    <div class="custom-amount">
                        <input type="number" id="custom-input" placeholder="Other amount">
                        <button type="button" id="custom-btn">Custom</button>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Special Instructions (Optional)</label>
                <textarea id="message" placeholder="E.g. 'For medical expenses' or 'In memory of...'"></textarea>
            </div>
            
            <div class="payment-methods">
                <p>Choose payment method:</p>
                <div class="payment-buttons">
                    <button type="button" class="payment-btn phonepe" data-app="phonepe">
                        <i class="fab fa-product-hunt"></i> PhonePe
                    </button>
                    <button type="button" class="payment-btn gpay" data-app="gpay">
                        <i class="fab fa-google-pay"></i> Google Pay
                    </button>
                    <button type="button" class="payment-btn upi" data-app="upi">
                        <i class="fas fa-mobile-alt"></i> Any UPI App
                    </button>
                </div>
            </div>
        </form>
        
        <div class="qr-section">
            <h3>Or scan this QR code:</h3>
            <img src="upi-qr.png" alt="UPI QR Code">
            <p>UPI ID: <strong>realrisit@axl</strong></p>
        </div>
        
        <div class="confirmation" id="confirmation" style="display:none;">
            <h2>Thank You! ❤️</h2>
            <p>Your donation details have been recorded.</p>
            <p>Transaction reference: <span id="txn-ref"></span></p>
        </div>
    </div>

    <script>
        // Configuration
        const upiId = "realrisit@axl";
        const recipientName = "Stray Cat Rescue";
        let selectedAmount = 0;
        
        // Form handling
        const donationForm = document.getElementById('donation-form');
        const confirmationDiv = document.getElementById('confirmation');
        
        // Amount selection
        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedAmount = parseInt(btn.dataset.amount);
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                document.getElementById('custom-input').value = '';
            });
        });
        
        // Custom amount
        document.getElementById('custom-btn').addEventListener('click', () => {
            const customAmount = parseInt(document.getElementById('custom-input').value);
            if (customAmount && customAmount > 0) {
                selectedAmount = customAmount;
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
            } else {
                alert("Please enter a valid amount");
            }
        });
        
        // Payment processing
        document.querySelectorAll('.payment-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                if (selectedAmount <= 0) {
                    alert("Please select an amount first");
                    return;
                }
                
                // Collect form data
                const donorName = document.getElementById('name').value;
                const donorEmail = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                if (!donorName) {
                    alert("Please enter your name");
                    return;
                }
                
                // Generate transaction reference
                const txnRef = 'TXN-' + Date.now().toString().slice(-6);
                
                // In a real app, you would send this data to your server
                console.log("Donation Recorded:", {
                    name: donorName,
                    email: donorEmail,
                    amount: selectedAmount,
                    message: message,
                    timestamp: new Date().toISOString(),
                    txnRef: txnRef
                });
                
                // Show confirmation (in real app, wait for payment success)
                document.getElementById('txn-ref').textContent = txnRef;
                donationForm.style.display = 'none';
                confirmationDiv.style.display = 'block';
                
                // Open payment app
                const app = btn.dataset.app;
                let paymentUrl = "";
                
                switch(app) {
                    case "phonepe":
                        paymentUrl = `phonepe://pay?pa=${upiId}&pn=${encodeURIComponent(recipientName)}&am=${selectedAmount}&cu=INR&tn=Donation for ${donorName}`;
                        break;
                    case "gpay":
                        paymentUrl = `tez://upi/pay?pa=${upiId}&pn=${encodeURIComponent(recipientName)}&am=${selectedAmount}&cu=INR&tn=Donation for ${donorName}`;
                        break;
                    default:
                        paymentUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(recipientName)}&am=${selectedAmount}&cu=INR&tn=Donation for ${donorName}`;
                }
                
                window.location.href = paymentUrl;
            });
        });
    </script>
</body>
</html>
